<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Recipient Login Form</title>
    <link rel="stylesheet" href="request.css">
</head>
<body>
    <div class="full">
    <div class ="heading">
        <h1>Recipient Login Form</h1>
    </div>
    <form action="" >
    <div class ="form-group">
        <div class="Navbar">
            <a class="ac" href="#home">Home</a>
    </div>
            <div class ="first">
                <label for="First Name" >First Name</label>
                <input type="text" style="height: 20px; width: 200px" id="First Name" name="First Name" required>
                
            </div>
            <div class="last">
                <label for="Last Name" >Last Name</label>
            <input type="text"style="height: 22px; width: 200px" id="Last Name" name="Last Name" required>
            </div>
            
        <div class ="phone">
            <br>
            <br>
            <label for="Phone Number">Phone Number</label>
            <input type="text"style="height: 20px; width: 180px" id="Phone Number" name="Phone Number" required>
        </div>
        <div class="place">
            <br>
            <br>
            <label for="Place">Place</label>
            <input type="text"style="height: 20px; width: 250px" id="Place" name="Place" required>
        </div>
        <div class="dob">
            <br>
            <br>
            <label for="Date Of Birth">Date Of Birth</label>
            <input type="date" id="Date Of Birth" name="Date Of Birth" required>
        </div>
        <br>
            <br>
        <div class="gender">
            
        
            <label for="Gender">Gender</label>
        </div>
        <div class="male">
            <label for="checkbox">Male</label>
            <input type="checkbox" >
        </div>
        <div class="female">
            <label for="Female">Female</label>
            <input type="checkbox" >
        </div>
            <div class="other">
                <label for="others">Others</label>
                <input type="checkbox">
            </div>
        <br>
        <br>
        <div class="bloodgroup">
            <label for="bloodgroup">Blood Group</label>
            <select class="form-control" id="Blood Group"required>
                <option></option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select>
        </div>
          <br>
          <br>
        <input type="submit" style="background-color:rgb(252, 216, 222);color:black;height: 50px; width: 150px" style="right: 150px" >
   
    </div>
    </form>
</div>
</body>
</html>
